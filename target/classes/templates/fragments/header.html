<html lang="eng"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.thymeleaf.org">

<header th:fragment="header(activeTab)">
    <style>
        .btn-right{    color: gray !important;
            size: 24px !important;
            width: 150px !important;
            border-radius: 0px !important;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand mr-4" href="#">
            <img style="width: 30px !important;height: 30px !important;" src="images/task.png" alt="user photo" class="embed-responsive embed-responsive-3by4 d-inline my-photo-miniature"/>
            Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">

                <!--Tasks list-->
                <li th:class="${activeTab == 'tasks-list'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link btn btn-light" style="color: gray" href="/tasks">Tasks List</a>
                </li>

                <!--Assign tasks-->
                <li th:class="${activeTab == 'assign-tasks'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link btn btn-light" style="color: gray"  href="/assignment">Assign Tasks</a>
                </li>

                <!--Create New Task-->
                <li th:class="${activeTab == 'create-new-task'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link btn btn-light" style="color: gray"  href="/task/create">Create New Task</a>
                </li>

                <!--Users List-->
                <li th:class="${activeTab == 'users-list'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link btn btn-light" style="color: gray"  href="/users">Users List</a>
                </li>

                <!--Profile-->
                <li th:class="${activeTab == 'profile'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link btn btn-light" style="color: gray"  href="/profile">Your Profile</a>
                </li>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile" sec:authentication="name"></a>
                </li>
                <li th:class="${activeTab == 'register'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="!isAuthenticated()">
                    <a class="nav-link btn btn-light btn btn-light" style="color: gray"  href="/register">Register</a>
                </li>
                <li th:class="${activeTab == 'login'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="!isAuthenticated()">
                    <a class="btn btn-light nav-link btn btn-light" style="color: gray" href="/login">Login</a>
                </li>
                <li>
                    <form class="form-inline my-2 my-lg-0"
                          th:action="@{logout}" method="post"
                          sec:authorize="isAuthenticated()">
                        <button class="btn btn-secondary my-2 my-sm-0 mr-4" type="submit">Log out</button>
                    </form>
                </li>
            </ul>

        </div>
    </nav>

</header>
</html>
